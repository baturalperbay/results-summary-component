<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <div class="report-card">
    <div class="result">
      <h3> Your Result </h3>
      <div class="circle">
        <p class="big"> 76 </p>
        <p class="small"> of 100 </p>
      </div>
      <div class="result-description">
        <h3> Great </h3>
        <p> You scored higher than 65% of the people who have taken these tests.  </p>
      </div>
    </div>
    <div class="summary">
      <h2> Summary </h2>
      <div class="valcontainer reaction">
          <div>
        <img alt="" src="assets/images/icon-reaction.svg">
        <p> Reaction </p>
          </div>
        <p class="valcontainer-text-val"> 80 <a> / 100 </a> </p>
      </div>
      <div class="valcontainer memory">
          <div>
        <img alt="" src="assets/images/icon-memory.svg">
        <p> Memory </p>
          </div>
        <p class="valcontainer-text-val"> 92 <a> / 100 </a> </p>
      </div>
      <div class="valcontainer verbal">
          <div>
        <img alt="" src="assets/images/icon-verbal.svg">
        <p> Verbal </p>
          </div>
          <p class="valcontainer-text-val"> 61 <a> / 100 </a> </p>
      </div>
      <div class="valcontainer visual">
          <div>
        <img alt="" src="assets/images/icon-visual.svg">
        <p> Visual </p>
          </div>
        <p class="valcontainer-text-val"> 72 <a> / 100 </a> </p>
      </div>
      <div class="continue-button">
        <p> Continue </p>
      </div>
    </div>
  </div>
  </div>
</body>
</html>
